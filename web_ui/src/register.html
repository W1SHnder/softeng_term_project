<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #3d423e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .login-container label,
        .login-container input {
            display: block;
            margin-bottom: 10px;
        }

        .login-container input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 5px;
            border: solid 1px #f4f4f4;
        }

        .login-container button {
            background-color: #ec1212;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        #sign-up {
            text-decoration: none;
        }

        #sign-up:visited {
            color: #f4f4f4;
        }

        #sign-up:hover {
            text-decoration: underline;
        }

        .eye-icon {
            color: black;
            background-size: cover;
            cursor: pointer;
            display: inline-block;
            margin-left: -26px;
            margin-bottom: 3.5%;
        }

        .password-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Register</h2>
        <form action="your_server_endpoint" method="post" id="myForm">
            <input type="text" id="username" name="username" placeholder="Email" required>

            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="password-container">
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <br>
            <button type="submit" onclick="return checkform()">Continue</button>
            <br><br>
        </form>
    </div>

    <script>
        function checkform() {
            var form = document.getElementById('myForm')
            if (form.password.value != form.confirmPassword.value) {
                alert("Passwords must be the same");
                form.password.focus();
                return false;
            } else { return true; }
        }
    </script>
</body>

</html>
