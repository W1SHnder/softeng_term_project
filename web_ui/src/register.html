<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        label {
            font-family: "Raleway", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-size: 14px;
        }

        body {
            font-family: "Raleway", sans-serif;
            font-size: 16px;
            color: #fff;
        }

        h2 {
            text-align: center;
        }

        section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            box-shadow: 0px 0px 20px #00000020;
            border-radius: 8px;
            background-color: #3d423e;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-group {
            width: 100%;
            margin-top: 20px;
        }

        .form-group input {
            font-family: "Raleway", sans-serif;
            margin-top: 5px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 5px;
            border: solid 1px #f4f4f4;
        }

        button.next-btn,
        button.previous-btn,
        button.submit-btn {
            float: right;
            margin-top: 20px;
            padding: 8px 20px;
            border: none;
            outline: none;
            background-color: #ec1212;
            font-family: "Raleway", sans-serif;
            cursor: pointer;
            color: #fff;
            border-radius: 5px;
            ;
            /* text-align: right; */
        }

        button.previous-btn {
            float: left;
        }

        button.submit-btn {
            background-color: #ec1212;
        }

        .password-container {
            display: flex;
            align-items: center;
        }

        .eye-icon {
            color: black;
            background-size: cover;
            cursor: pointer;
            display: inline-block;
            margin-left: -26px;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <h2>Welcome to WatchMovies!</h2>
            <form id="myForm">

                <div class="step step-1 active">
                    <div class="form-group">
                        <label for="email" class="header">ENTER YOUR EMAIL ADDRESS</label>
                        <input type="text" id="email" name="email" placeholder="example@movies.com">
                    </div>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <div class="step step-2">
                    <div class="form-group">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="first-name" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="last-name" placeholder="Smith">
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <i class="eye-icon bi bi-eye-slash" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">CONFIRM PASSWORD</label>
                        <div class="password-container">
                            <input type="password" id="confirm-password" name="confirmPassword" required>
                            <i class="eye-icon bi bi-eye-slash" id="toggleConfirmPassword"></i>
                        </div>
                    </div>
                    <button type="button" class="previous-btn">Back</button>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <div class="step step-3">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state">
                    </div>
                    <div class="form-group">
                        <label for="postCode">Zip Code</label>
                        <input type="text" id="postCode" name="post-code">
                    </div>
                    <button type="button" class="previous-btn">Back</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>

            </form>
        </div>
    </section>
    <script src="register.js"></script>
</body>

</html>
